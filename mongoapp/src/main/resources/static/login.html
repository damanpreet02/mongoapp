<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h2>Login</h2>
    <h4>damanpreets202@gmail.com</h4>
    <h4>@Daman</h4>

    <input id="username" value="damanpreets202@gmail.com" placeholder="Username">
    <input id="password" type="password" value="@Daman" placeholder="Password">

    <button onclick="login()">Login</button>

    <p>New user? <a href="register.html">Register</a></p>
</div>

<script>
function login() {
    fetch("/auth/login", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    })
    .then(res => res.text())
    .then(data => {
        if(data === "Login successful") {
            localStorage.setItem("loggedIn","true");
            window.location.href="index.html";
        } else {
            alert("Invalid login");
        }
    });
}
</script>

</body>
</html>
